<!DOCTYPE html>
<html>
<head>
    <title>{% if page.html_title %}{{ page.html_title }}{% else %}{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }}{% endif %}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="canonical" href="https://georgebyte.com{{ page.url | replace:'index.html','' }}" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700" rel="stylesheet">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico" type="image/x-icon">
    <link rel="icon" href="{{ site.baseurl }}/favicon.ico" type="image/x-icon">
</head>

<body>
    {{ content }}

    {% if site.google_analytics and jekyll.environment == 'production' %}
        {% include analytics.html %}
    {% endif %}
</body>
</html>
